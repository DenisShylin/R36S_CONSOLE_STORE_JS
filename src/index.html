    <!-- Инлайн критический CSS для быстрой первоначальной отрисовки -->
    <style>
      /* Критический CSS для основных элементов первого экрана */
      .hero {
        position: relative;
        background-color: #0f172a;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        overflow: hidden;
        padding-top: 90px;
        padding-bottom: 50px;
        min-width: 320px;
      }

      .hero__background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          180deg,
          rgba(15, 23, 42, 0.9) 0%,
          rgba(15, 23, 42, 1) 100%
        );
      }

      .hero__container {
        width: 100%;
        margin: 0 auto;
        padding: 60px 16px;
        position: relative;
        min-width: 288px;
      }

      .hero__content-wrapper {
        display: grid;
        grid-template-columns: 1fr;
        gap: 5px;
        text-align: center;
      }

      .hero__title {
        font-family: 'Orbitron', sans-serif;
        font-size: 26px;
        font-weight: 800;
        line-height: 1.1;
        grid-column: 1;
        grid-row: 1;
        max-width: 100%;
        margin: 0 auto;
      }

      .hero__title h1 {
        margin: 0;
        padding: 0;
      }

      .hero__title-line {
        display: block;
        position: relative;
        padding: 4px 0;
      }

      .hero__title-line:first-child {
        color: #3b44f2;
        font-size: 30px;
      }

      .hero__title-line:not(:first-child) {
        font-weight: 600;
        font-size: 24px;
      }

      .hero__image {
        grid-column: 1;
        grid-row: 2;
        max-width: 100%;
        margin: 0 auto;
      }

      .hero__image-wrapper {
        position: relative;
        max-width: 100%;
        overflow: hidden;
      }

      .hero__console-img {
        width: 100%;
        height: auto;
        display: block;
        border-radius: 20px;
        max-width: 100%;
      }

      .hero__placeholder {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #1e293b;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        transition: opacity 0.3s ease;
        border-radius: 20px;
      }

      .hero__content {
        grid-column: 1;
        grid-row: 3;
        opacity: 0;
        transform: translateY(30px);
      }

      .hero__content.animate-in {
        opacity: 1;
        transform: translateY(0);
        transition: opacity 0.5s ease, transform 0.5s ease;
      }

      .header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 100;
        background-color: rgba(15, 23, 42, 0.8);
        backdrop-filter: blur(8px);
      }

      @media screen and (min-width: 768px) {
        .hero__content-wrapper {
          margin-top: 20px;
        }

        .hero__title {
          font-size: 42px;
        }

        .hero__title-line:first-child {
          font-size: 50px;
        }

        .hero__title-line:not(:first-child) {
          font-size: 42px;
        }
      }

      @media screen and (min-width: 1280px) {
        .hero__content-wrapper {
          grid-template-columns: 1fr 1fr;
          gap: 20px 40px;
          text-align: left;
        }

        .hero__title {
          grid-column: 2;
          grid-row: 1;
        }

        .hero__image {
          grid-column: 1;
          grid-row: 1 / span 2;
        }

        .hero__content {
          grid-column: 2;
          grid-row: 2;
        }
      }
    </style>
